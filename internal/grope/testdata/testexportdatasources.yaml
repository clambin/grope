---
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDatasource
metadata:
  name: datasource-prometheus
  namespace: monitoring
spec:
  allowCrossNamespaceImport: false
  instanceSelector:
    matchLabels:
      dashboards: local-grafana
  datasource:
    access: ""
    basicauth: false
    database: ""
    id: 0
    isdefault: false
    jsondata: null
    name: prometheus
    orgid: 0
    readonly: false
    type: prometheus
    typelogourl: ""
    typename: ""
    uid: ""
    url: http://prometheus
    user: ""
